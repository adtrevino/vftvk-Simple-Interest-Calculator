<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    </head>
    <div class="maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>
            
            <!-- Amount -->
            Amount <br>
            <input type="number"  id="principal">  
            <br/><br/>

            <!-- Rate -->
            Rate <br>
            <input type="range"  
                    id="rate" 
                    min="1" 
                    max="20" 
                    value="10.25" 
                    step="0.25" 
                    oninput="updateRate()"
                    onchange="updateRate()">
                <span id="rate_val">
                    10.25%
                </span>
            </input>
            <br/><br/>

            <!-- No. of Years with range of options --> 
            No. of Years <br>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  
            <br><br><br><br><br>

            <!-- Compute the Interest by clicking a button: -->
            <div class="center">
                <button onclick="compute()">Compute Interest
                </button>
            </div>
            <br><br><br>
            <span id="result">
            </span>
        </body>
        <br><br>
        <footer>
            &#169; This Calculator belongs to Adrian Trevino
        </footer>
    </div> 
</html>
